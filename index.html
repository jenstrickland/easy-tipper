<style type="text/css">

h1 { font-family:Georgia, "Times New Roman", times, serif; font-size:1.75em; font-weight:normal; letter-spacing:1px; height:auto; padding:0; margin:0; }
h2 { color:#fff; font-size:.9em; font-weight:normal; height:auto; letter-spacing:1px; margin:0; padding:.5em 0; text-align:center; text-transform:uppercase; }
h3 { color:#333; font-family:sans-serif; font-size:1em; letter-spacing:normal; margin:1em 0 0 0; padding:.3em 0; text-align:left; }
h4,h5	{ font-weight:normal; margin:0; text-align:left; }

#percent{ display:block; margin:1em auto; padding:0; width:80%; }
#percent a { background:#cff; border:0; display:inline-block; font-size:1.1em; height:2em; margin:0 0 .25em 0; padding:.3em 0 0 0; text-align:center; text-decoration:none; width:17.5%; }
#percent a:hover,#percent a:focus { background:#fc0; }
#percent a:active { background:#444; color:#aaa; }

a	{ color:#000; text-decoration:underline; }

.note { background:#ff9; margin:auto; padding:.5em .1em; text-align:center; width:55%; }
.note span { background:orange; color:blue; }

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body id="top">

<header>
<h1 id="logo">Easy-Tipper</h1>
  <p id="test">Not loaded yet.</p>
</header>

<article>
    <form>
        <fieldset>
            <section>
                <h2 id="tagline">Figure the tip easily <span class="amp">&amp;</span> quickly!</h2>

                  <label for="subtotal">Enter your subtotal:
                    <input type="number" id="subtotal" name="subtotal"/>
                  </label>
                  <label for="percent">How much do you want to tip?</label>
                    <span id="percent">
                        <a href="#" data-value="5">5%</a>
                        <a href="#" data-value="10">10%</a>
                        <a href="#" data-value="15">15%</a>
                        <a href="#" data-value="20">20%</a>
                        <a href="#" data-value="25">25%</a>
                        <a href="#" data-value="30">30%</a>
                        <a href="#" data-value="35">35%</a>
                        <a href="#" data-value="40">40%</a>
                        <a href="#" data-value="45">45%</a>
                        <a href="#" data-value="50">50%</a>
                    </span>

                <p class="note">Your total is $<span id="total">#total</span>, <br/>with a $<span id="tip">#tip</span> tip of <span id="tip-percent">0</span>%.</p>
            </section>
        </fieldset>
    </form>
</article>


  <script>

  // $(document).ready(function () {
  // $("p#test").text("The DOM is now loaded and can be manipulated.");
  // });

  $(document).ready(function() {

   $("#percent a").click(function() {
      var percentage = $(this).data('value');
        $("#tip-percent").text(percentage);
    });

    var total = function(subtotal,percentage) {
        return (percentage * .1 * subtotal);
        $("#total").text(total);
    };

  });
  </script>

</body>
